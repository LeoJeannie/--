<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj = new Object();
        obj.uname = '大阳';
        obj.sex = '男';
        obj.age = 5;
        obj.sayHi = function () {
            console.log('抓老鼠');
        }

        // (1) 利用等号 = 赋值的方法 添加对象的属性和方法
        // (2) 每个属性和方法之间用 分号 结束
        console.log(obj.uname);
        console.log(obj['sex']);
        obj.sayHi();
    </script>
</head>

<body>

</body>

</html>
