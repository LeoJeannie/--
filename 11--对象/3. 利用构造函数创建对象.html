    <script>
        // 利用构造函数创建对象
        // 需要四大天王的对象 相同的属性: 名字 年龄 性别  相同的方法: 唱歌

        //构造函数的语法格式
        // function 构造函数名() {
        //     this.属性 = 值;
        //     this.方法 = function() {}
        // }
        // new 构造函数名();
        function Star(uname, age, sex) {
            this.name = uname;
            this.age = age;
            this.sax = sex;
            this.sing = function (attack) {
                console.log(attack);
            }
        }
        var ldh = new Star('刘德华', 18, '男'); //调用函数返回的是一个对象
        // console.log(typeof ldh);
        console.log(ldh.name);
        console.log(ldh['sex']);
        ldh.sing('冰雨');
        var zxy = new Star('张学友', 19, '男');
        console.log(zxy.name);
        console.log(zxy.age);
        zxy.sing('李香兰');



        // 1. 构造函数名字首字母大写
        // 2. 构造函数不需要return 就可以返回结果
        // 3. 调用构造函数必须使用new
        // 4. 只要new Star() 调用函数就创建一个对象 ldh  {}
        // 5. 属性和方法前面必须加 this

    </script>
