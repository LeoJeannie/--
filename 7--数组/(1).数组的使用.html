<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1. 数组（Array）：就是一组数据的集合 存储在单个变量下的优雅方式
        //2. 常用数组创建：利用数组字面量创建数组[]
        var arr = [];//创建了一个空的数组
        var arr1 = [1, 2, '小猫咪', true];
        //3. 数组里面的数据要用逗号隔开
        //5. 数组里面的数据，比如说1，2， 我们称为数组元素
        //6. 获取数组元素 格式 数组名[索引号]  索引号从0开始
        console.log(arr1);
        console.log(arr1[2]);//小猫咪
        console.log(arr1[3]);// true
        console.log(arr1[4]);// 因为没有这个数组元素 所以输出的结果是 undefined

        //7. 课堂练习
        var week = ['星期一', '星期二', '星期三', '星期四', '星期五', '星期六', '星期日',]
        console.log(week[6]);
    </script>
</head>

</body>

</html>
