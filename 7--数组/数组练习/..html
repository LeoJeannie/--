    <script>
        // 求数组[2,6,1,77,52,25,7]里面最大值
        // 1.声明一个保存最大元素的变量 max
        // 2.默认最大值 max 可以取数组中的第一个元素
        // 3. 遍历这个数组, 把里面每一个数组和 max相比较
        // 4. 如果这个数组元素大于max 就把这个数组元素存到max里面,否则继续下一轮比较
        // 5. 最后输出这个max

        var arr = [2,6,1,77,52,25,7,99];
        var max = arr[0];
        for (var i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        console.log(max);
    </script>
