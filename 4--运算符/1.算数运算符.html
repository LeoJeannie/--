<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.% 取余（取模）
        //** % 取余运算的主要用途：余数是0，就说明这个数能被整除
        console.log(4 % 2); // 0
        console.log(5 % 3); // 2
        console.log(3 % 5); // 3
        //2. 浮点数 算数运算里面会有问题
        console.log(0.1 + 0.2); // 0.3000000000004
        console.log(0.07 + 100); //7.00000000001
        //3. 我们不能直接拿着浮点数来进行比较 是否相等
        var num = 0.1 + 0.2;
        console.log(num == 0.3);//false
    </script>
</head>
