<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.前置递增运算符 ++写在变量的前面
        var age = 10;
        ++age; //age+1
        console.log(age);
        //2.后置递增运算符 ++写在变量后面
        var num = 10;
        num++;//num = num + 1
        //3.前置自增和后置自增单独使用效果是一样的
        //4.不同：前置先自加，再加后面的数。后置自增 口诀：先返回原值 后自己1
        var age = 10;
        console.log(age++ + 10);//20
        console.log(age); //11

    </script>
</head>

<body>

</body>

</html>
