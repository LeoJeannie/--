    <script>
        var num1 = prompt('请您输入第一个值:');
        var num2 = prompt('请您输入第二个值:');
        var num3 = prompt('请您输入第三个值:');
        function getArrMax(arr) {
            var max = [0];
            for (var i = 1; i <= arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
        var re = getArrMax([num1, num2, num3]);
        alert('您输入的数字中最大的是' + re)
