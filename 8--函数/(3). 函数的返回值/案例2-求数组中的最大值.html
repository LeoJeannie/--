    <script>
        // 利用函数 求数组[5, 2, 99, 101, 77] 中的最大数值


        function getArrMax(arr) {  //arr 接受一个数组
            var max = arr[0];
            for (var i = 1; i <= arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
        var re = getArrMax([5, 2, 99, 101, 77]);  //实参是一个数组送过去
        // 实际开发中, 经常使用一个变量来接受 函数的返回结果
        console.log(re);

    </script>
