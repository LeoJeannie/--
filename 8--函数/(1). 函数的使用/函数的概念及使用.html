<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 概念:函数就是封装了一段可以被重复执行调用的代码块
        //    目的:就是让大量代码重复使用

        // 2. 使用分为两步: 声明函数 和 调用函数

        //  (1) 声明函数
        //  function 函数体() {
        //     函数体
        // }
        function sayHi() {
            console.log('Hi~~~');
        }
        //      <1> function 声明函数的关键字 全部小写
        //      <2> 函数是做某件事情, 函数名一般是动词 
        //      <3> 函数不调用的话自己不执行


        // (2) 调用函数
        //函数名();
        sayHi();
        // 调用函数时要加小括号

    </script>
</head>

<body>

</body>

</html>
