    <script>
        // 函数是可以相互调用的
        function fn1() {
            console.log(11);
            fn2();  // fn1 函数里调用了 fn2 函数

        function fn2() {
            console.log(222);
        }



        function f1() {
            console.log(333);
            f2();
            console.log(444);

            console.log(666);
        }
        f1();
