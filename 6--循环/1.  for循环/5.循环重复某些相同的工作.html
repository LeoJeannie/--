    <script>
        //for循环重复执行某些操作,比如说做了100次加法运算
        //求1~100之间的整数累加和
        
        //需要循环100次,我们需要一个计数器 i 
        //需要一个储存结果的变量 sum , 但是初始值是0
        //核心算法:1+2+3+4... sum = sum + i;
        var sum = 0; //求和的变量
        for (var i = 1; i <=100; i++) {
            sum = sum + i;
        }
        console.log(sum);
    </script>
