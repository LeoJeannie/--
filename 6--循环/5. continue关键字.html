<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //contiune 关键字  退出本次  继续执行剩余次数循环
        for (var i = 1; i <= 5; i++) {
            if (i == 3) {
                continue;// 只要遇见continue 就退出本次循环 直接跳到i++下次循环
            }
            console.log('我正在吃第'+i+'个包子');
        }


        //求1~100之间,除了能被7整除之外的整数和
        var num = 0;
        for (var i =1; i <= 10; i++) {
            if (i % 7 == 0) {
                continue;
            }
            num += i;
        }
        console.log(num);
    </script>
    
    
</head>

</html>
