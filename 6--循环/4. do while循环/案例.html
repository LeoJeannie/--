<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        //1. 打印人的一生,从一岁到100岁
        var i = 1;
        do {
            console.log('这个人今年'+i+'岁了');
            i++;
        } while (i <= 100)


        //2. 计算1~100之间所有整数的和
        var num =0;
        var j =1;
        do {
            num += j;
            j++
        } while (j <= 100)
        console.log(num);


        //3. 弹出一个提示框,你爱我吗? 如果输入我爱你,就提示结束,否则一直询问
        do {
            var message = prompt ('你爱我吗?');
        } while (message !== '我爱你')
        alert ('我也爱你');
    </script>
