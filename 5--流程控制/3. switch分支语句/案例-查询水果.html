<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 弹出 prompt 输入框，请用户输入水果名称，把这个值取过来保存到变量中
        // 将这个变量作为 switch 括号里的表达式
        // case 后面的值写几个不同水果名称，注意一定要加引号，因为必须是全等匹配
        // 弹出不同价格
        // 将default设置为没有此水果

        var fruit = prompt('请您输入查询的水果：');
        switch (fruit) {
            case '苹果':
                alert('苹果的价格是3.5/斤');
                break;
            case '榴莲':
                alert('榴莲的价格是35/斤');
                break;
            default:
                alert('没有此水果');
        }
    </script>
</head>

</html>
