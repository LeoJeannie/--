<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1. if 的语法结构
        if (条件表达式) {
            //执行语句
        }
        // 2. 执行思路
        //如果if里面的条件表达式结果为真 true 则执行大括号里面的 执行语句
        //如果 if 条件表达式为假 则不执行大括号里面的语句 则执行if语句后面的代码

        // 3. 案例
        //弹出prompt输入框，用户输入年龄，程序吧这个值去过开保存到变量中
        //使用if语句来判断年龄，如果年龄大于18 就执行if大括号里面的输出语句
        var age = prompt('请输入您的年龄:');
        if (age >= 18) {
            alert('我想带你去网吧')
        }
    </script>
</head>

</html>
