<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //按照从大到小的思路
        //弹出prompt输入框，请用户输入分数（score），把这个值取过来保存到变量中
        //使用多分支if else if 语句来分别判断出不同的值

        var score = prompt('请输入您的分数：');
        if (score >= 90) {
            alert('A')
        } else if (score >= 80) {
            alert('B')
        } else if (score >= 70) {
            alert('C')
        } else if (score >= 60) {
            alert('D')
        } else {
            alert('E')
        }
    </script>
</head>

<body>

</body>

</html>
