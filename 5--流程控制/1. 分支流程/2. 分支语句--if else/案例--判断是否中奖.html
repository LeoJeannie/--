<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //弹出 prompt 提示框请用户输入指令，并取值保存至变量中
        //使用 if 语句判断是否中奖，如果用户输入的是易烊千玺，则执行 if 大括号里面的语句显示中奖五块钱，否则，执行 else 大括号里面的语句显示没有中奖

        var winning = prompt('请输入中奖口令');
        if (winning = '易烊千玺') {
            alert('恭喜您中奖500万');
        } else {
            alert('很抱歉您没有中奖');
        }
    </script>
</head>

</body>

</html>
