<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //用户输入一个0~59之间的数字
        //如果数字小于10，则在这个数字之前补0，否则，不做操作
        //用一个变量接受这个返回值，输出

        var time = prompt('请您输入一个 0~59 之间的数字');
        var result = time < 10 ? '0' + time : time;
        alert(result);
    </script>
</head>

</body>

</html>
