<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //分数转换,给一个分数,判定等级.大于等于90 A, 大于等于80小于90 B, 大于等于70小于80 C, 大于等于60小于70 D ,小于60E
        // 1.弹出一个prompt框请用户输入分数,保存变量
        // 2.使用多分支 if else if来判断多分支的值返回给用户

        var score = prompt('请输入您的成绩');
        if (score >= 90) {
            alert('A')
        }else if (score >= 80 && score < 90) {
            alert('B')
        }else if (score >= 70 && score < 80) {
            alert('C')
        }else if (score >= 60 && score < 70) {
            alert('D')
        }else {
            alert('E')
        }
    </script>
</head>
<body>
    
</body>
</html>
