<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //用户输入一个数,来判断是奇数还是偶数
        //1.弹出prompt框,请用户输入数字
        //2.使用分支语句if else语句判断奇数还是偶数
        var num = prompt('请输入一个数字');
        if (num % 2 == 0 ) {
            alert('偶数');
        } else {
            alert('奇数');
        }
    </script>
</head>

</html>
