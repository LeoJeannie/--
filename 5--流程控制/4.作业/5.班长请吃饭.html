<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //班长口袋里的钱数,若大于等于2000,请大家吃西餐.若小于2000,大于等于1500,请大家吃快餐.若小于1500,大于等于1000,请大家喝饮料.若小于1000,大于等于500,请大家吃棒棒糖.否则提醒班长下次把钱带够.
        //  1.弹出prompt输入框,请班长输入兜里有多少钱,把值保存至变量中
        //  2.使用多分支 if else if 来判断多分支的值
        var money = prompt('请班长输入兜里有多少钱');
        if (money >= 2000) {
            alert('请大家吃西餐!!!')
        }else if (money < 2000 && money >= 1500 ) {
            alert('请大家吃中餐')
        }else if (money < 1500 && money >= 1000) {
            alert('请大家喝饮料')
        }else if (money < 1000 && money >= 500) {
            alert('请大家吃棒棒糖')
        }else {
            alert('请班长把钱存够~')
        }
    </script>
</head>

</body>
</html>
